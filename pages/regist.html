<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="pagina de registrarse de granlector">
    <meta name="keywords" content="register, registrarse, sing up, granlectorTarget=_blank ">
    <!-- CSS BT-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--link de css-->
    <link rel="stylesheet" href="../css/main.css">
    <title>Registrarse</title>
</head>
<body class="register">
    <div class="contenedor">
        <header >
            <nav class="navbar navbar-expand-lg fondo-color flew-wrap">
                <div class=" container-fluid contenedor-header" >
                    <div class="container logo-granlector">
                        <a class="navbar-brand " href="../index.html">
                          <img src="../img/Gran-Lector.png" alt="Logo de Gran Lector">
                        </a>
                    </div>
                    <button class="navbar-toggler bg-secondary btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-body">
                            <div class="cierre-canva">
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <ul class="navbar-nav flex-grow-1 pe-3 flew-wrap">
                                <li class="nav-item">
                                    <a class="nav-link " aria-current="page" href="manwhas.html">
                                        <img src="../img/icon-manwhas1.png"alt="icon de manwhas" width="50" height="50" class="d-inline-block align-text-top">
                                        Manwhas
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link " aria-current="page" href="audiolibros.html">
                                        <img src="../img/icon-audiolibros1.png"alt="icon de audiolibros" width="50" height="50" class="d-inline-block align-text-top">
                                        Audiolibros
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="dudas.html" aria-current="page">
                                        <img src="../img/icon-ayuda1.png"alt="icon de ayuda y dudas" width="50" height="50" class="d-inline-block align-text-top">
                                        Ayuda y dudas
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="regist.html" aria-current="page">
                                        <img src="../img/icon-regist1.png"alt="icon de registrarse" width="50" height="50" class="d-inline-block align-text-top">
                                        Registrarse
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!--Contenido-->
        <main class="registrar">
            <form>
                <fieldset>
                    <legend>
                        Registrate
                    </legend>
                    <div>
                        <label for="nombre">Nombre y apellido</label> 
                        <input type="text" id="nombre" placeholder="Escribe tu nombre usuario">
                    </div>
                    <div>
                        <label for="correo">Gmail</label> 
                        <input type="email" id="correo" placeholder="Escribe tu correo Gmail">
                    </div>
                    <div>
                        <label for="correo">Contraseña</label> 
                        <input type="text" id="contraseña" placeholder="Escribe tu contraseña">
                    </div>
                    <div>
                        <label for="correo">Confirmación</label> 
                        <input type="text" id="ConfirmarContraseña" placeholder="Confirma tu contraseña">
                    </div>

                    <div class="botones-registrar">
                        <input class="subir" type="submit">
                        <input class="resetear" type="reset">
                    </div>
                </fieldset>
            </form>
        </main>
        

        <!-- Anuncios -->
        <div class="anuncio-uno">
            <img src="../img/pepsi-anuncion.png" alt="anuncio de pepsi">
        </div>
        <div class="anuncio-dos">
            <img src="../img/anuncio-diseño.png" alt="anuncio de diseño grafico">
        </div>
        <div class="anuncio-tres">
            <img src="../img/anuncio-tres.png" alt="curso de escritura creativa online">
        </div>
        <div class="anuncio-cuatro">
            <img src="../img/anuncio-cuatro.png" alt="curso de escritura creativa online o presencial">
        </div>
        <!--Pie de pagina-->

        <footer>
            <nav class="navbar fondo-color sticky-bottom">
                <div class="container-fluid contenedor-footer placeholder-sm">
                    <h4 class="derechos">Todos los derechos reservados</h4>
                    <ul class="navbar-nav flex-grow-1 pe-3 flew-wrap logos-sociales">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" Target=_blank href="https://www.instagram.com/">
                                <img src="../img/logo-insta.png" alt="logo de instagram">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" Target=_blank href="https://es-la.facebook.com/">
                                <img src="../img/logo-face.png" alt="logo de facebook">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" Target=_blank href="https://discord.com/">
                                <img src="../img/discord.png" alt="logo de discord">
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </footer>
    </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
